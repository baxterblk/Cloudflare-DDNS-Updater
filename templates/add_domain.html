<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Domain - DDNS Manager</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        h1 { color: #333; }
        form { margin-top: 20px; }
        label { display: block; margin-top: 10px; }
        input[type="text"] { width: 100%; padding: 5px; margin-top: 5px; }
        input[type="submit"] { margin-top: 20px; padding: 10px 20px; background-color: #0066cc; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Add New Domain</h1>
    <form method="POST">
        <label for="name">Domain Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="token">Cloudflare API Token:</label>
        <input type="text" id="token" name="token" required>

        <label for="zone_id">Zone ID:</label>
        <input type="text" id="zone_id" name="zone_id" required>

        <input type="submit" value="Add Domain">
    </form>
    <p><a href="{{ url_for('index') }}">Back to Home</a></p>
</body>
</html>
