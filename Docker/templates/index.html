<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDNS Manager</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        h1 { color: #333; }
        .sidebar { float: left; width: 200px; }
        .main-content { margin-left: 220px; }
        .domain-list { list-style-type: none; padding: 0; }
        .domain-list li { margin-bottom: 10px; }
        .domain-list a { text-decoration: none; color: #0066cc; }
        .domain-list a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>DDNS Manager</h1>
    <div class="sidebar">
        <h2>Domains</h2>
        <ul class="domain-list">
            {% for domain in domains %}
                <li><a href="{{ url_for('view_domain', domain_id=domain.id) }}">{{ domain.name }}</a></li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('add_domain') }}">Add New Domain</a>
    </div>
    <div class="main-content">
        <h2>Welcome to DDNS Manager</h2>
        <p>Select a domain from the sidebar to manage its DNS records, or add a new domain.</p>
    </div>
</body>
</html>
